<style>

    display: flex;
    justify-content: center;
    align-items: center;
  }

    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);

<!-- =======================
     SCRIPT DE CARGA AUTOM√ÅTICA
======================= -->
<script>
  const accessToken = "TU_ACCESS_TOKEN_AQUI"; // <-- pon aqu√≠ tu token de Instagram Graph API
  const container = document.getElementById("insta-container");

  async function fetchInstagramPosts() {
    try {
      const response = await fetch(
        `https://graph.instagram.com/me/media?fields=id,media_type,media_url,permalink,caption&access_token=${accessToken}`
      );
      const data = await response.json();

      if (!data.data) {
        container.innerHTML =
          "<p style='color:white;text-align:center;'>Error al cargar publicaciones. Revisa tu token.</p>";
        return;
      }

      // Crear embeds de Instagram para los primeros 9 posts
      data.data.slice(0, 9).forEach((post) => {
        const slide = document.createElement("div");
        slide.className = "swiper-slide";

        // Bloque de embed oficial
        slide.innerHTML = `
          <blockquote class="instagram-media"
            data-instgrm-captioned
            data-instgrm-permalink="${post.permalink}"
            data-instgrm-version="14"
            style="background:#FFF; border:0; border-radius:3px; 
                   box-shadow:0 0 1px 0 rgba(0,0,0,0.5),
                   0 1px 10px 0 rgba(0,0,0,0.15);
                   margin:1px; max-width:540px; min-width:326px; width:99%;">
          </blockquote>
        `;

        container.appendChild(slide);
      });

      // Reprocesar los embeds
      if (window.instgrm) {
        window.instgrm.Embeds.process();
      }

      // Inicializar el carrusel
      new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 20,
        loop: true,
        pagination: { el: ".swiper-pagination", clickable: true },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          320: { slidesPerView: 1 },
          768: { slidesPerView: 2 },
          1024: { slidesPerView: 3 },
        },
      });
    } catch (error) {
      console.error("Error cargando Instagram:", error);
      container.innerHTML =
        "<p style='color:white;text-align:center;'>Error al conectar con Instagram.</p>";
    }
  }

  fetchInstagramPosts();
</script>
