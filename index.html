<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página Personal - Iber Noe</title>
  <!-- Bootstrap CSS desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts: Cambié a Orbitron para un estilo futurista -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', monospace; /* Cambié la fuente a Orbitron para un look futurista */
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.8) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .navbar-brand {
      font-weight: 900;
      color: #00d4ff !important;
      text-shadow: 0 0 10px #00d4ff;
    }
    .nav-link {
      color: #ffffff !important;
      transition: color 0.3s ease;
    }
    .nav-link:hover {
      color: #00d4ff !important;
    }
    .biografia img {
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      border: 3px solid #00d4ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 250px;
    }
    .biografia img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 212, 255, 0.8);
    }
    .presentation-text {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #e0e0e0;
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    section {
      padding: 80px 0;
      text-align: center;
      position: relative;
    }
    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: -1;
    }
    h2 {
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff;
      margin-bottom: 40px;
    }
    .social-icons .icon {
      width: 60px;
      height: 60px;
      margin: 15px;
      border-radius: 50%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .social-icons .icon:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 8px 16px rgba(0, 212, 255, 0.5);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #e0e0e0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* Animación de entrada para secciones */
    .container {
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Iber Noe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#biografia">Biografía</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#galeria">Galería</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#redes">Redes Sociales</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Biografía -->
  <div id="biografia" class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="col-auto text-center">
        <img alt="Hi, I'm Iber Noe. Frontend Developer." src="https://via.placeholder.com/250x250?text=Iber+Noe" class="biografia img-fluid">
        <p class="presentation-text">Hola, soy Iber Noe, un desarrollador frontend apasionado por crear experiencias web innovadoras y atractivas.</p>
      </div>
    </div>
  </div>

 

  <!-- Redes Sociales -->
  <section id="redes" class="container">
    <h2>Redes Sociales</h2>
    <div class="social-icons">
      <a href="https://github.com/ibernoe" target="_blank"><img src="iconos/github.png" alt="GitHub" class="icon"></a>
      <a href="https://linkedin.com/in/ibernoe" target="_blank"><img src="iconos/linkedin.png" alt="LinkedIn" class="icon"></a>
      <a href="https://medium.com/@ibernoe" target="_blank"><img src="iconos/medium.png" alt="Medium" class="icon"></a>
      <a href="https://facebook.com/ibernoe" target="_blank"><img src="iconos/facebook.png" alt="Facebook" class="icon"></a>
      <a href="https://x.com/ibernoe" target="_blank"><img src="iconos/x.png" alt="X" class="icon"></a>
      <a href="https://www.instagram.com/iber_noe/" target="_blank"><img src="iconos/instagram.png" alt="Instagram" class="icon"></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Iber Noe. Hecho con ❤️ inspirado en diseños modernos.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
